<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>

    <script>
        let name = new URL(document.URL).searchParams.get("name");
        document.querySelector("h1").innerHTML = "Hello " + name; 
    </script>
</body>

</html>
